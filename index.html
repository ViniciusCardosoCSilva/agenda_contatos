<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="bg-info p-4 mt-3">
            <h1 class="display-4 text-light">Agenda de Contatos</h1>
        </div>
        <div class="my-4">
            <h2>Informações Digitadas</h2>
            <table id="resumo" class="table table-hover text-center">
                <thead class="table-dark">
                    <tr id="cabecalho">
                        <th class="usuario">Contato</th>
                        <th class="telefone">Telefone</th>
                    </tr>
                </thead>
                <tbody class="historico">                        
                </tbody>
            </table>
        </div>

        <h2 class="mt-4">Cadastrar Contato</h2>
        <form class="dados" id="dados" method="post" action="">
            <div class="row mb-3">

                <div class="col-md-6 my-3">
                    <label for="usuario" class="form-label">Contato</label>
                    <input type="text" class="form-control" id="usuario" name="usuario"
                        placeholder="ex: Darth Vader" required autofocus>
                </div>

                <div class="col-md-6  my-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="telefone" class="form-control" id="telefone" name="telefone"
                        placeholder="ex: (11) 99999-9999" required>
                </div>

            <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-primary">Confirmar</button>
            </div>
        </form>
    </div>     

    <script src="main.js"></script>

</body>
</html>
